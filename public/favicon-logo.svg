<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="controllerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Gaming Controller -->
  <g transform="translate(16, 16)">
    <!-- Main controller body -->
    <ellipse cx="0" cy="1" rx="11" ry="7" fill="url(#controllerGrad)" stroke="#4b5563" stroke-width="0.5"/>
    
    <!-- Left grip -->
    <ellipse cx="-8" cy="4" rx="3" ry="4" fill="url(#controllerGrad)" stroke="#4b5563" stroke-width="0.5"/>
    
    <!-- Right grip -->
    <ellipse cx="8" cy="4" rx="3" ry="4" fill="url(#controllerGrad)" stroke="#4b5563" stroke-width="0.5"/>
    
    <!-- D-pad (left side) -->
    <g transform="translate(-5, 0)">
      <rect x="-1.5" y="-0.5" width="3" height="1" fill="#6b7280" rx="0.2"/>
      <rect x="-0.5" y="-1.5" width="1" height="3" fill="#6b7280" rx="0.2"/>
    </g>
    
    <!-- Action buttons (right side) -->
    <circle cx="4" cy="-1.5" r="1" fill="#ef4444" stroke="#dc2626" stroke-width="0.3"/>
    <circle cx="6" cy="0" r="1" fill="#22c55e" stroke="#16a34a" stroke-width="0.3"/>
    <circle cx="4" cy="1.5" r="1" fill="#3b82f6" stroke="#2563eb" stroke-width="0.3"/>
    <circle cx="2" cy="0" r="1" fill="#eab308" stroke="#ca8a04" stroke-width="0.3"/>
    
    <!-- Analog sticks -->
    <circle cx="-2" cy="3" r="1.5" fill="#4b5563" stroke="#374151" stroke-width="0.3"/>
    <circle cx="2" cy="3" r="1.5" fill="#4b5563" stroke="#374151" stroke-width="0.3"/>
    <circle cx="-2" cy="3" r="0.8" fill="#6b7280"/>
    <circle cx="2" cy="3" r="0.8" fill="#6b7280"/>
    
    <!-- Center button/logo area -->
    <circle cx="0" cy="-2" r="1.2" fill="#1f2937" stroke="#374151" stroke-width="0.3"/>
    <text x="0" y="-1.5" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="1.5" font-weight="bold" fill="#a78bfa">G</text>
  </g>
</svg>